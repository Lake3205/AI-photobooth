stages:
  - deploy

.test_connection_template: &test_connection
  stage: deploy
  tags:
    - hva
  image: ubuntu:latest

  before_script:
    - apt-get update && apt-get install -y openssh-client

  script:
    - echo "$VPS_SSH_KEY" > id_rsa
    - chmod 400 id_rsa
    - cat id_rsa
    - ssh -v -o StrictHostKeyChecking=no -i id_rsa root@185.228.82.235 "echo 'âœ… SSH connection successful!'"
    - rm id_rsa

test_ssh:
  <<: *test_connection
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
      when: manual
    - when: never


deploy_dev:
  stage: deploy
  tags:
    - hva
  image: ubuntu:latest
  before_script:
    - apt-get update && apt-get install -y openssh-client
  script:
    - echo "$VPS_SSH_KEY" > id_rsa
    - chmod 400 id_rsa
    - cat id_rsa
    - echo $VPS_SSH_KEY
    - ssh -v -o StrictHostKeyChecking=no -i id_rsa root@185.228.82.235 '
        docker stop dark-tech-frontend-dev-1 || true &&
        docker rm dark-tech-frontend-dev-1 || true &&
        docker run -p 3001:3000 dark-tech-frontend-dev &&
        docker stop dark-tech-backend-dev-1 || true &&
        docker rm dark-tech-backend-dev-1 || true &&
        docker run -d --name dark-tech-backend-dev-1 -p 8001:8000 dark-tech-backend:dev
      '
    - rm id_rsa
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
      when: always
    - when: never


deploy_main:
  stage: deploy
  tags:
    - hva
  image: ubuntu:latest
  before_script:
    - apt-get update && apt-get install -y openssh-client
  script:
    - echo "$VPS_SSH_KEY" > id_rsa
    - chmod 400 id_rsa
    - cat id_rsa
    - echo $VPS_SSH_KEY
    - ssh -v -o StrictHostKeyChecking=no -i id_rsa root@185.228.82.235 '
        docker stop frontend || true &&
        docker rm frontend || true &&
        docker run -p 3000:3000 dark-tech-frontend &&
        docker stop backend || true &&
        docker rm backend || true &&
        docker run -p 8000:8000 dark-tech-backend:main
      '
    - rm id_rsa
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      when: manual
    - when: never